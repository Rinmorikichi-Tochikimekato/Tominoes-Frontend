<div class="leftDiv">
    <h2>All Categories</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="pizza">
            <th mat-header-cell *matHeaderCellDef> Pizza List </th>
            <td mat-cell *matCellDef="let element"> {{element.pizza}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
<div class="rightDiv">

    <mat-card>
        <mat-card-title>
            Add new Category
        </mat-card-title>
        <form>
            <mat-form-field>
                <mat-label>Crust name</mat-label>
                <input matInput type="text" placeholder="Ex. Cheese Burst" [(ngModel)]="cname" name="cname">
            </mat-form-field>
            <br>

            <div *ngFor="let pizza of pizzas ; let i = index" #pizzaDiv>
                <mat-form-field>
                    <mat-label>Pizza Name</mat-label>
                    <input matInput type="text" placeholder="Ex. Margarita" name={{pizza}} #matInput>

                    <button mat-mini-fab matSuffix style="height:15px; width:15px; position: relative; top: 10px" color="warn" (click)="removePizza($event)" value="{{pizza}}" *ngIf="i==pizzas.length-1 && i!=0"></button>


                </mat-form-field>

            </div>
            <button mat-mini-fab (click)="addMorePizza()">
              <mat-icon>add</mat-icon>
            </button> <br>
            <br>

            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="Ex. 100" [(ngModel)]="cprice" name="cprice">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="addCategory()"> Add Crust</button>
        </form>
    </mat-card>
</div>
