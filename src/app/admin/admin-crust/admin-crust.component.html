<div class="leftDiv">
    <h2>All Crusts</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>


<div class="rightDiv">

    <mat-card>
        <mat-card-title>
            Add new Crust
        </mat-card-title>
        <form>
            <mat-form-field>
                <mat-label>Crust name</mat-label>
                <input matInput type="text" placeholder="Ex. Cheese Burst" [(ngModel)]="cname" name="cname">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="Ex. 50" [(ngModel)]="cprice" name="cprice">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="addCrust()"> Add Crust</button>
        </form>
    </mat-card>
</div>
