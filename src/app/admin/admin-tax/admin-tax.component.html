<div class="leftDiv">
    <h2>All Taxes</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Rate</th>
            <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>


<div class="rightDiv">

    <mat-card>
        <mat-card-title>
            Add new Tax Field
        </mat-card-title>
        <form>
            <mat-form-field>
                <mat-label>Tax name</mat-label>
                <input matInput type="text" placeholder="Ex. cgst" [(ngModel)]="tname" name="tname">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Tax rate</mat-label>
                <input matInput type="number" placeholder="Ex. 0.9" [(ngModel)]="trate" name="trate">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="addTax()"> Add Crust</button>
        </form>
    </mat-card>
</div>
