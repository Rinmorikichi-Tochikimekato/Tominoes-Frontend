<div class="leftDiv">
    <h2> All Users</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> User id</th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>


        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> User name</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password</th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deleteUser(element)"> delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator> -->
</div>

<div class="rightDiv">

    <mat-card>
        <mat-card-title>
            Add new topping
        </mat-card-title>
        <form>
            <mat-form-field>
                <mat-label>User name</mat-label>
                <input matInput type="text" placeholder="Ex. user1" [(ngModel)]="username" name="username">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter a strong password" [(ngModel)]="password" name="password">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="click()"> Add User</button>
        </form>
    </mat-card>
</div>
