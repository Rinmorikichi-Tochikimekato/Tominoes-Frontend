<div class="leftDiv">
    <table mat-table [dataSource]="toppingList" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="rightDiv">
    <mat-card>
        <mat-card-title>
            Add new topping
        </mat-card-title>
        <form>
            <mat-form-field>
                <mat-label>Topping name</mat-label>
                <input matInput type="text" placeholder="Ex. Tomato" [(ngModel)]="tname" name="tname">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="Ex. 20" [(ngModel)]="tprice" name="tprice">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="click()" [disabled]="inputFlag"> Add topping</button>
        </form>
    </mat-card>
</div>
